<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        .styled {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Class Selector Example</h1>
    <p class="styled">This paragraph is styled using a class.</p>
    <p>This paragraph is not styled.</p>
</body>
</html>
