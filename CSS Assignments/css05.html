<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors</title>
    <style>
        #unique {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <h1>ID Selector Example</h1>
    <p id="unique">This paragraph has a unique style applied with an ID.</p>
    <p>This paragraph is not styled.</p>

</body>
