<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        h2 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Element Selector Example</h1>
    <h2>This heading is styled using an element selector.</h2>
    <p>This paragraph is not styled.</p>
</body>
</html>
