<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear Techniques</title>
    <style>
        .container {
            border: 1px solid #333;
            overflow: auto; /* Clearfix */
        }
        .float-left {
            float: left;
            width: 50%;
            background-color: lightblue;
        }
        .float-right {
            float: right;
            width: 50%;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Float and Clear Techniques Example</h1>
    <div class="container">
        <div class="float-left">
            <p>This is floated left.</p>
        </div>
        <div class="float-right">
            <p>This is floated right.</p>
        </div>
    </div>
</body>
</html>
