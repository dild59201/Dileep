<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Elements</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f4f4f4;
        }
        .absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lightblue;
            padding: 10px;
        }
        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: lightgreen;
            padding: 10px;
        }
        .sticky {
            position: sticky;
            top: 0;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute">Absolute</div>
        <div class="fixed">Fixed</div>
        <div class="sticky">Sticky</div>
    </div>
    <p>This paragraph demonstrates normal document flow.</p>
</body>
</html>
