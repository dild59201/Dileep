<!DOCTYPE html>
<html>

    <title>Student Scores</title>

        table {

            width: 100%;

        th, td {
            border: 1px solid black;
            padding: 8px;

        }
    </style>
</head>
<body>

        </tr>
        <tr>
            <td>Alice</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
        </tr>
    </table>
</body>
</html>
